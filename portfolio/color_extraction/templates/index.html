<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Top 10 colors</title>

  </head>
  <body>
  <div class='container'>
    <div class="row">
      <div class="col-6 mx-auto mt-5 text-center">
        <form method="post" enctype="multipart/form-data">
          <div class="row justify-content-center">
              <div class="col-auto">
                {{ form.photo(class=("form-control")) }}
              </div>
              <div class="col-auto">
                {{ form.submit(class=("btn btn-success")) }}
              </div>
          </div>
        </form>
          {% if file_url %}
            <div class="mt-5" style="margin-right: auto; margin-left: auto">
              <img src="{{ file_url }}"/>
            </div>
            {% for color in colors: %}
              <div class="mt-2" style="background-color: {{ color }}; width: 25%; margin-right: auto; margin-left: auto">
                <h2>{{ color }}</h2>
              </div>
            {% endfor %}
          {% endif %}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>

</html>
